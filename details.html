<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>New UI</title>

    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <![endif]-->
</head>

<body>

<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project Name</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
                </li>
                <li>
                    <a href="#">Administration</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#"><span class="glyphicon glyphicon-cog"></span></a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>


<div class="container">

    <!--<div class="alert alert-success">-->
        <!--<strong>Success!</strong> You have saved this request.-->
        <!--<a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>-->
    <!--</div>-->

    <div class="panel panel-default">
        <div class="panel-body">
            <a href="/" class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back
            </a>
            <button type="button" class="btn btn-primary btn-right">
                <span class="glyphicon glyphicon-file"></span> Save
            </button>
            <button type="button" class="btn btn-info btn-right">
                <span class="glyphicon glyphicon-envelope"></span> Submit
            </button>
            <button type="button" class="btn btn-warning btn-right">
                <span class="glyphicon glyphicon-remove"></span> Reject
            </button>
            <button type="button" class="btn btn-success btn-right">
                <span class="glyphicon glyphicon-ok"></span> Approve
            </button>
        </div>
    </div>


    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#details" data-toggle="tab">Details</a></li>
        <li><a href="#attachments" data-toggle="tab">Attachments <span class="badge">3</span></a></li>
        <li><a href="#comments" data-toggle="tab">Comments <span class="badge">12</span></a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade in active" id="details">
            <form class="form-horizontal details-form" role="form">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="priority" class="col-sm-2 control-label">Priority</label>
                    <div class="col-sm-10">
                        <select id="priority" class="form-control">
                            <option>Low</option>
                            <option selected="selected">Normal</option>
                            <option>Urgent</option>
                            <option>Extreme Urgent</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea id="description" class="form-control" rows="5" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="priority" class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                        <select id="categories" class="form-control">
                            <option>Network</option>
                            <option>Server Hardware</option>
                            <option>Server Software</option>
                            <option>Software Development</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="attachments">

        </div>
        <div class="tab-pane fade" id="comments">

        </div>
    </div>






</div> <!-- /container -->

<script src="lib/jquery-2.0.3.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
